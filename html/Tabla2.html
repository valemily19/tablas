<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas segundo trimestre</title>
    <style>
    body {
        background: linear-gradient(135deg, #f8fafc 0%, #cf628e6e 100%);
        min-height: 100vh;
       
    }
    table {
        border-radius: 16px;
        width: 90%;
        max-width: 600px;
        margin: 40px auto 20px auto;
        overflow: hidden;
        background: #fff;
        font-family: Comic Sans MS, cursive, sans-serif; 
    }
    th, td {
        border: none;
        padding: 16px 24px;
        font-size: 20px;
        text-align: center;
        font-family: Comic Sans MS, cursive, sans-serif; 
    }
    th {
        background-color: rgb(238, 14, 107);
        color: white;
        font-size: 22px;
        letter-spacing: 1px;

    }
    tr {
        transition: background 0.2s; /* Hace suave el cambio de color al pasar el mouse */
            }
    tr:hover:not(:first-child) {
        background-color: #ffe0f7; /* Cambia el fondo al pasar el mouse, menos en la primera fila */
    }
    h1 {
        text-align: center;
        color: rgb(238, 14, 107);
        margin-top: 32px;
        font-size: 2.5rem;
        letter-spacing: 2px;
        font-family: Comic Sans MS, cursive, sans-serif; 
    }
    p {
        text-align: center;
        font-size: 1.2rem;
        color: #333;
        font-family: Comic Sans MS, cursive, sans-serif; 
    }
    
    </style>
</head>
<body>
    <h1>Notas segundo trimestre</h1>
    
    <p><strong>Menú</strong></p>
    
    <table>
        <tr>
            <th>Nombre</th>
            <th>Materia</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>Jesus</td> <!-- Esto es una celda de datos -->
            <td>Ingles</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Vale</td>
            <td>Biologia</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>fisica</td>
            <td>40</td>
        </tr>
    </table>
    <p>© 2025</p>
</body>
</html>
