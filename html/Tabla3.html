<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises del mundo</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 45%;
        margin: auto;
        text-align: center;
        padding: 5px 20px; 
        font-family: Comic Sans MS, cursive, sans-serif; 
        font-size: 25px;       
    }
    h1 , p {
        text-align: center;
        font-family: Comic Sans MS, cursive, sans-serif; 
        font-size: 30px;
    }
    img {
        display: block;
        margin: 0 auto;
    }
    </style>


</head>
<body>
    <h1>Paises del mundo</h1>
    
    <p><strong>Menú</strong></p>
    
    <table>
        <tr style="background-color: rgb(99, 170, 211);">
            <th>Pais</th>
            <th>Capital</th>
            <th>Bandera</th>
        </tr>
        <tr style="background-color: white;">
            <td>Colombia</td>
            <td>Bogota</td>
            <td>
                <img src="../img/47-colombia-se_400px.jpg" alt="pais" width="150">
            </td>
        </tr>
        <tr style="background-color: white;">
            <td>Francia</td>
            <td>París</td>
            <td>
                <img src="../img/francia-806626836-612x612.jpg" alt="pais" width="150">
            </td>
        </tr>
        <tr style="background-color: white;">
            <td>Japón</td>
            <td>Tokio</td>
            <td>
                <img src="../img/Flag_of_Japan.svg.png" alt="pais" width="150">
            </td>
        </tr>
        <tr style="background-color: white;">
            <td>Brasil</td>
            <td>Brasilia</td>
            <td>
                <img src="../img/Flag_of_Brazil.svg.png" alt="pais" width="150">
            </td>
        </tr>
    </table>
    

    
    <p>© 2025</p>
</body>
</html>
