<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos Recomendados</title>
    <style>
    body {
        background: #f0f4e3;
        margin: 0;
        padding: 0;
    }
    table {
        border-collapse: collapse;
        width: 60%;
        margin: 40px auto 20px auto;
        background: #fff;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        border-radius: 12px;
        overflow: hidden;

    }
    th, td {
        border: none; 
        padding: 18px 24px;
        font-family: Comic Sans MS, cursive, sans-serif; 
        font-size: 22px;
        text-align: center;
    }
    th {
        background-color: #3a7d44;
        color: #fff;
    }
    td {
        background-color: #eaf7e1;
        color: #2a3d2f;
    }

    h1 {
        text-align: center;
        font-family: Comic Sans MS, cursive, sans-serif; 
        font-size: 38px;
        color: #3a7d44;
        margin-top: 32px;
    }
    p {
        text-align: center;
        font-family: Comic Sans MS, cursive, sans-serif; 
        font-size: 20px;
    }
 
    </style>


</head>
<body>
    <h1>Videojuegos Recomendados</h1>
    
    <p><strong>Menú</strong></p>
    <table>
        <tr>
            <th>Título del videojuego</th>
            <th>Género</th>
            <th>Año de lanzamiento</th>
        </tr>
        <tr>
            <td>Super Mario Odyssey</td>

        </tr>

        <tr>
            <td>Among Us</td>

        </tr>
    </table>
    
    <p>© 2025</p>

</html>
